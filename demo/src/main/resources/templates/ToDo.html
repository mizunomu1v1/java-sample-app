<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="header::head(~{::title})">
    <title>TODOリスト</title>
  </head>
  <body>
    <header th:replace="header::header"></header>

    <h1 class="m-3">TODOリスト</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-5 ml-5">
          <div class="input-group mb-3">
            <input type="text" class="form-control" />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              タスク追加
            </button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="form-check">
          <table class="table" id="todoList">
            <thead>
              <tr>
                <th>No.</th>
                <th>やること</th>
                <th></th>
                <th></th>
              </tr>
            </thead>

            <tbody id="todoLists">
              <tr>
                <th>1</th>
                <th>
                  <input type="checkbox" id="02-A" name="checkbox02" />
                  <label for="02-A" class="checkbox02">コーヒー飲む</label>
                </th>
                <th><button class="btn">編集</button></th>
                <th><button class="btn">削除</button></th>
              </tr>

              <tr>
                <th>2</th>
                <th>
                  <input type="checkbox" id="02-B" name="checkbox02" />
                  <label for="02-B" class="checkbox02">暖かくして寝る</label>
                  <input type="checkbox" id="02-B" name="checkbox02" />
                </th>
                <th><button class="btn">編集</button></th>
                <th><button class="btn">削除</button></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
