<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="header::head(~{::title})">
    <title>TODOリスト</title>
  </head>
  <body>
    <header th:replace="header::header"></header>
    <h1 class="m-3">TODOリスト</h1>

    <div class="container-fluid m-3">
      <div class="row">
        <div class="col-5">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              タスク追加
            </button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="form-check">
          <table class="table" id="todoList">
            <thead>
              <tr>
                <th>No.</th>
                <th>やること</th>
                <th>ステータス</th>
                <th></th>
              </tr>
              <tr>
                <th>1</th>
                <th>コーヒー飲む</th>
                <th><button class="btn btn btn-primary">TODO</button></th>
                <th><button class="btn">削除</button></th>
              </tr>
              <tr>
                <th>2</th>
                <th>ろうそくライトを使う</th>
                <th><button class="btn btn-success">Doing</button></th>
                <th><button class="btn">削除</button></th>
              </tr>
              <tr>
                <th>3</th>
                <th>歯医者行く</th>
                <th><button class="btn btn-secondary">Done</button></th>
                <th><button class="btn">削除</button></th>
              </tr>
            </thead>
            <tbody id="todoLists"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
