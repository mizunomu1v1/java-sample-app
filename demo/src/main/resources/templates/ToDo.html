<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="header::head(~{::title})">
    <title>TODOリスト</title>
  </head>
  <body>
    <header th:replace="header::header"></header>

    <h1 class="m-3">TODOリスト</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-5 ml-5">
          <form method="post" th:action="@{/insertTodo}">
          <div class="input-group mb-3">
            <input type="task" name="task" class="form-control" />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-add"
              value="Submit"
            >
              タスク追加
            </button>
          </form>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="form-check">
          <table class="table" id="todoList">
            <thead>
              <tr>
                <th>No.</th>
                <th>やること</th>
                <th></th>
                <th></th>
              </tr>
            </thead>

            <tbody id="todoLists">
              <tr th:each="todo : ${todos}">
                <td th:text="${todoStat.count}"></td>
                <td>
                  <input type="checkbox" th:id="${todo.todo_id}" name="checkbox02" />
                  <label th:for="${todo.todo_id}" class="checkbox02" ><span th:text="${todo.task}" /></label>
                </td>
                <td><button class="btn" type="submit">編集</button></td>
                <form method="post" th:action="@{/deleteTodo}">
                  <td>
                    <button class="btn" type="submit">削除</button>
                    <input type="hidden" name="todo_id" th:value="${todo.todo_id}"/>
                  </td>
                </form>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
